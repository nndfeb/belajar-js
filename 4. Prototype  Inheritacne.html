<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Inheritance</title>
  </head>
  <body>
    <script>
      function Employee(name) {
        this.name = name;
      }

      function Manager(name) {
        this.name = name;
      }

      // Manager.prototype = Employee.prototype; // Cara yg salah
      Manager.prototype = Object.create(Employee.prototype); // Cara yg benar

      Manager.prototype.sayHello = function (name) {
        console.log(`Hello ${name} my name is Manager ${this.name}`);
      };
      Employee.prototype.sayHello = function (name) {
        console.log(`Hello ${name} my name is Employee ${this.name}`);
      };

      const emp = new Employee("Budi");
      emp.sayHello("Joko");

      const mgr = new Manager("Eko");
      mgr.sayHello("Joko");
    </script>
  </body>
</html>
