<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Class</title>
  </head>
  <body>
    <script>
      /**
       *
       */
      class Person {
        constructor(name) {
          console.log(`Membuat Perosn ${name}`);
        }
      }
      const eko = new Person("Kao");
      console.log(eko);

      const budi = new Person("Budi");
      console.log(budi);

      // Expected output: "Polygon"
    </script>
  </body>
</html>
