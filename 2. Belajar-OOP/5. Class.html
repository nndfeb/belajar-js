<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      class Person {}

      Person.prototype.sayHello = function () {
        console.log(`Hello`);
      };
      const eko = new Person();
      console.log(eko);
    </script>
  </body>
</html>
